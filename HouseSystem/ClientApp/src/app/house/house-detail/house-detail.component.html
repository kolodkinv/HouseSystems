<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
  {{error}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="resetError()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="row" *ngIf="!success">
  <div class="col">
    <input type="text" [(ngModel)]="newHouse.address" class="form-control" placeholder="Адрес"/>
  </div>
  <div class="col">
    <button class="btn btn-outline-success btn-block" (click)="addHouse(newHouse)">Зарегистрировать</button>
  </div>
</div>
<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success">
  Новый дом зарегистрирован
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="resetSucces()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
